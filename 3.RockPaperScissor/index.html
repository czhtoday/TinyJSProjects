<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock - Paper - Scissors</h1>
  <div class="choices">
    <button onclick="playGame(event, 'rock')">👊</button>
    <button onclick="playGame(event, 'paper')">🖐️</button>
    <button onclick="playGame(event, 'scissors')">✌️</button>
  </div>
  <div id="playerDisplay">Player: ?</div>
  <div id="computerDisplay">AI: ?</div>
  <div id="resultDisplay">Will you win?</div>
  <div class="scoreDisplay">Player Score:
    <span id="playerScoreDisplay">0</span>
  </div>
  <div class="scoreDisplay">AI Score:
    <span id="computerScoreDisplay">0</span>
  </div>


  
  <script src="index.js"></script>
</body>
</html>
